<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH WEB APP - SAMBIT MONDAL</title>
</head>

<body>
    <div class="heading">
    <h2>STOPWATCH APPLICATION</h2>
    <hr width="70">
    </div>
    <div class="body">
        <div class="container">
            <div class="watch">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <span class="text minute">0 :</span>
                        <span class="text sec">&nbsp; 0 :</span>
                        <span class="text msec">&nbsp; 0</span>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="button reset display-none">Reset</button>
                    <button class="button play">Play</button>
                    <button class="button lap display-none">Lap</button>
                </div>
            </div>
            <ul class="laps">
                <button class="lap-clear-button display-none">Clear All</button>
            </ul>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
                <a href="mailto:sambitmondal2005@gmail.com">
                    <p>&copy; 2023 | Designed by : Sambit Mondal</p>
                </a>
            </div>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
